<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Real-Time Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>API Real-Time Dashboard</h1>
    <p class="status" id="backend-status">Checking backend status...</p>
    <div class="dashboard">
        <!-- Total Requests -->
        <div class="card">
            <p id="request-p">Total Requests: <div id="total-requests">Loading...</div></p>
        </div>

        <!-- Route Table -->
        <div class="card">
            <p id="request-p">Routes Accessed</p>
            <div class="stat-display">
                <table>
                    <thead>
                        <tr>
                            <th>Route</th>
                            <th>Request Count</th>
                        </tr>
                    </thead>
                    <tbody id="route-stats">
                        <!-- Dynamically populated rows -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Matrix Table -->
        <div class="card">
            <p id="request-p">Route Matrix</p>
            <div class="stat-display">
                <table id="route-matrix">
                    <thead>
                        <tr>
                            <th>Route</th>
                            <th>Last Access Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamically populated rows -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

        <!-- Response Time Chart -->
        <div class="card chart-container">
            <h3>Response Times</h3>
            <div class="chart-stats">
                <p>Average Response Time: <span id="avg-response-time">Calculating...</span></p>
                <p>Max Response Time: <span id="max-response-time">Calculating...</span></p>
                <p>Min Response Time: <span id="min-response-time">Calculating...</span></p>
            </div>
            <canvas id="responseTimeChart"></canvas>
        </div>        
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="script.js"></script>
</body>
</html>
